<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header-title">The TOP Calculator</div>
    </header>
    <main class="main">
      <div class="keyboard-keys-list">
        <h2>Special keyboard Keys</h2>
        <ul>
          <li><span class="keyboard-key">ctrl + c: </span>For "AC".</li>
          <li><span class="keyboard-key">ctrl + z: </span>For "+/-".</li>
          <li><span class="keyboard-key">ctrl + m: </span>For "%"" .</li>
          <li>
            <span class="keyboard-key">backspace:</span> For "&lt;".
          </li>
          <li><span class="keyboard-key">Enter: For</span> "=" .</li>
          <li><span class="keyboard-key">shift + q:</span> For "+".</li>
          <li><span class="keyboard-key">shift + b:</span> For "*".</li>
        </ul>
      </div>
      <div class="calc-cont">
        <span class="opr-indicator"></span>
        <input class="calc-input" placeholder="0" type="text" readonly />
        <div class="btns-cont">
          <button class="btn utility-btn">AC</button>
          <button class="btn utility-btn">+/-</button>
          <button class="btn utility-btn">%</button>
          <button class="btn utility-btn">&lt;</button>
          <button class="btn num">7</button>
          <button class="btn num">8</button>
          <button class="btn num">9</button>
          <button class="btn opr-btn">/</button>
          <button class="btn num">4</button>
          <button class="btn num">5</button>
          <button class="btn num">6</button>
          <button class="btn opr-btn">*</button>
          <button class="btn num">1</button>
          <button class="btn num">2</button>
          <button class="btn num">3</button>
          <button class="btn opr-btn">-</button>
          <button class="btn no-bottom-margin assig-btn">=</button>
          <button class="btn num no-bottom-margin">0</button>
          <button class="btn dot-btn no-bottom-margin">.</button>
          <button class="btn no-bottom-margin opr-btn">+</button>
        </div>
      </div>
    </main>
    <footer class="footer">&copy;JTCalculator</footer>
  </body>
</html>
