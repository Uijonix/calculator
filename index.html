<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">The TOP Calculator</h1>
    </header>
    <main class="main">
      <div class="calc-cont">
        <span class="opr-indicator"></span>
        <input class="calc-input" placeholder="0" type="text" readonly />
        <div class="btns-cont">
          <button class="btn utility-btn">AC</button>
          <button class="btn utility-btn">+/-</button>
          <button class="btn utility-btn">%</button>
          <button class="btn utility-btn">&lt;</button>
          <button class="btn num">7</button>
          <button class="btn num">8</button>
          <button class="btn num">9</button>
          <button class="btn opr-btn">/</button>
          <button class="btn num">4</button>
          <button class="btn num">5</button>
          <button class="btn num">6</button>
          <button class="btn opr-btn">*</button>
          <button class="btn num">1</button>
          <button class="btn num">2</button>
          <button class="btn num">3</button>
          <button class="btn opr-btn">-</button>
          <button class="btn num wide-btn no-bottom-margin">0</button>
          <button class="btn dot no-bottom-margin">.</button>
          <button class="btn no-bottom-margin assig-btn">=</button>
          <button class="btn no-bottom-margin opr-btn">+</button>
        </div>
      </div>
    </main>
    <footer class="footer">&copy;JTCalculator</footer>
  </body>
</html>
